<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quire</title>
    <link rel="icon" type="image/png" href="quireIcon.png" />

  <body>
    <div class="container">
      <main class="main-content">
          <nav class="navbar" id="navbar">
              <a href="#" class="navlinks"><img src="./images/quireIcon.png" alt="quire icon" class="quire-icon"></a>
              <a href="#" class="navlinks"><img src="search-icon.png" alt="search icon" class="search-icon"></a>
              <a href="#" class="navlinks"><img src="favorite-icon.png" alt="favorite icon" class="favorite-icon"></a>

    <div class="note-area">
        <div class="header">
            <input
            type="text"
            class="txtHeader"
            id="txtHeader"

        <div class="content">

          <textarea class="txtContent" id="txtContent" readonly="readonly" contenteditable='true'></textarea>
        </div>
      </div>
      </main>
  </div>
</div>

<div class="edit-icon" id="edit-icon">
  <img src="./images/icons8-edit.svg" alt="Editing button">
</div>

<footer>

</footer>

</html>
